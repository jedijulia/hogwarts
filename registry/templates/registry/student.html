{% load staticfiles %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Hogwarts Registry - {{ object.name }}{% endblock%}</title>

        <link rel="stylesheet" href="{% static 'registry/stylesheets/main.css' %}">
    </head>

    <body class="student-page">
        <h1 class="site-title">{{ object.name }}</h1>

        <div class="info">
            <span class="label">Birthday:</span>
            <span class="value">{{ object.birthday }}</span>
        </div>

        <div class="info">
            <span class="label">Year:</span>
            <span class="value">{{ object.year }}</span>
        </div>

        <div class="info">
            <span class="label">Wand:</span>
            <span class="value">{{ object.wand }}</span>
        </div>

        <div class="info">
            <span class="label">House:</span>
            <span class="value">{{ object.house }}</span>
        </div>
    </body>
</html>
